# 游戏机制手动覆盖配置
# 设计师可以在此文件中手动指定文件的机制分类
# 修改后重启应用即可生效

# 使用说明：
# 1. 此配置的优先级最高，会覆盖自动检测结果
# 2. 在对应机制下添加文件名即可
# 3. 文件名不区分大小写
# 4. 支持注释（# 开头）

# ========================================
# 手动覆盖配置
# ========================================
# 格式：
#   机制名称:
#     - 文件名1.xml
#     - 文件名2.xml

manual_overrides:
  # ========== 技能系统 ==========
  SKILL:
    # 示例：如果自动检测错误，可在此手动指定
    # - custom_skill_file.xml

  # ========== 物品系统 ==========
  ITEM:
    # - custom_item_file.xml

  # ========== NPC系统 ==========
  NPC:
    # - custom_npc_file.xml

  # ========== 任务系统 ==========
  QUEST:
    # - custom_quest_file.xml

  # ========== 深渊系统 ==========
  ABYSS:
    # - custom_abyss_file.xml

  # ========== 商店系统 ==========
  SHOP:
    # - custom_shop_file.xml

  # ========== 宠物系统 ==========
  PET:
    # - custom_pet_file.xml

  # ========== 制作系统 ==========
  CRAFT:
    # - custom_craft_file.xml

  # ========== 称号系统 ==========
  TITLE:
    # - custom_title_file.xml

  # ========== 传送系统 ==========
  PORTAL:
    # - custom_portal_file.xml

  # ========== 副本系统 ==========
  INSTANCE:
    # - custom_instance_file.xml

  # ========== 抽卡系统 ==========
  GOTCHA:
    # - custom_gotcha_file.xml

# ========================================
# 排除列表
# ========================================
# 明确不属于任何游戏机制的文件
# 这些文件会被标记为 OTHER 分类

excluded_files:
  # 示例：测试文件、临时文件等
  # - test_data.xml
  # - temp_backup.xml
  # - debug_output.xml

# ========================================
# 使用示例
# ========================================
#
# 场景1：自动检测将 my_skill.xml 错误分类为 ITEM
# 解决：在 SKILL 机制下添加 my_skill.xml
#
# 场景2：某个文件不属于任何游戏机制
# 解决：在 excluded_files 中添加该文件名
#
# 场景3：想要移除自动检测的某个文件
# 解决：在 excluded_files 中添加该文件名
#
# ========================================
# 注意事项
# ========================================
# 1. 文件名必须精确匹配（不支持通配符）
# 2. 一个文件只能属于一个机制
# 3. 如果在多个机制中重复添加，会使用第一个匹配项
# 4. 修改配置后需要重启应用才能生效
# 5. 配置文件格式错误会导致加载失败，请仔细检查YAML语法
